<!doctype html>
<html ng-app="meanTest" >
  <head>
  	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<script type="text/javascript" src="node_modules/angular/angular.js"></script> 
   	<script type="text/javascript" src="index.js"></script>     
  </head>

  <body ng-controller="testCtrl">
  	<div class="jumbotron">
  		<h1>H&S Audit Tracker</h1>
  	</div>
  	<!-- Navigation bar -->
	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">	
	    <div class="navbar-header">	      
	      <a class="navbar-brand" href="#">H&S Audit tracker</a>
	    </div>	  
	    <div class="collapse navbar-collapse">
	      <ul class="nav navbar-nav">
	        <li class="active"><a href="#">Home <span class="sr-only">(current)</span></a></li>
	        <li><a href="#">Contacts</a></li>	        
	      </ul>
	      <ul class="nav navbar-nav navbar-right">
	        <li><a href="#">Login</a></li>	        
	      </ul>
	    </div>
	  </div>
	</nav>
	<!--/ Navigation bar -->

	<!-- Main content -->
   	<div class="container">
   		<div class="row">
   		<h1>{{}}</h1>
   			<ul ng-repeat = "auditor in auditors">
   				<li>
   					<h3>Auditor {{auditor.name}}</h3><p> made {{auditor.audits[0].amount}} audits in {{auditor.audits[0].month}}</p>
   					
   				</li>
   			</ul>   			
   		</div>
   	</div>
   	<!--/ Main content -->
  </body>
</html>
